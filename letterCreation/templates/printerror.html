<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Not Available</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .error-options {
            list-style: none;
            padding: 0;
        }
        
        .error-options li {
            margin: 10px 0;
        }
        
        .error-options a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .error-options a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <h2>Letter 1 is not submitted yet</h2>
        {% comment %} <p>We're sorry, but the content you're looking for has not been published yet.</p> {% endcomment %}
        <p>Please check back later or use the options below:</p>
        <ul class="error-options">
            <li><a href="/">Return to Home</a></li>
        </ul>
    </div>
</body>
</html>
